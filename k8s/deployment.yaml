apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: webapp
        image: 050381225908.dkr.ecr.ap-southeast-2.amazonaws.com/spring-app:latest
        ports:
        - containerPort: 8080
